<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUCATASTROPHE - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Title */
        .animated-title {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(2rem, 8vw, 4rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: 10px;
            text-align: center;
            color: #ffffff;
            -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(255,255,255,0.1));
            animation: flicker 3s linear infinite;
            z-index: 1000;
            white-space: nowrap;
        }

        @keyframes flicker {
            0%, 18%, 20%, 50.1%, 60%, 65.1%, 80%, 90.1%, 92% {
                color: #333;
                text-shadow: none;
            }
            18.1%, 20.1%, 30%, 50%, 60.1%, 65%, 80.1%, 90%, 92.1%, 100% {
                color: #ffffff;
                text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
            }
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin-top: 120px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 35%;
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
        }

        .form-content {
            display: grid;
            grid-template-columns: 35% 65%;
            min-height: 600px;
        }

        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            z-index: 1;
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            z-index: 1;
        }

        .right-panel {
            padding: 40px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #764ba2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #555;
        }

        .radio-item input[type="radio"] {
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .animated-title {
                font-size: 2rem;
                letter-spacing: 5px;
                top: 20px;
            }

            .main-container {
                margin-top: 100px;
                padding: 10px;
            }

            .form-content {
                grid-template-columns: 1fr;
            }

            .left-panel {
                padding: 30px 20px;
            }

            .brand-name {
                font-size: 1.8rem;
            }

            .right-panel {
                padding: 30px 20px;
                max-height: none;
            }

            .radio-group {
                flex-direction: column;
            }

            .form-container::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .animated-title {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .right-panel {
                padding: 20px 15px;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .submit-btn {
                width: 100%;
                padding: 15px;
            }
        }

        /* Scroll styling */
        .right-panel::-webkit-scrollbar {
            width: 6px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1 class="animated-title">REGISTER</h1>
    
    <div class="main-container">
        <div class="form-container">
            <form action="" method="post">
                <div class="form-content">
                    <div class="left-panel">
                        <div class="welcome-text">Get Started with</div>
                        <div class="brand-name">EUCATASTROPHE</div>
                    </div>
                    
                    <div class="right-panel">
                        <div class="form-section">
                            <h2 class="section-title">Personal Details</h2>
                            
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <div class="input-with-icon">
                                    <input class="form-input" type="email" id="email" placeholder="Enter your email address" required>
                                    <i class="input-icon fas fa-envelope"></i>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="input-with-icon">
                                    <input class="form-input" type="password" id="password" placeholder="Create a strong password" required>
                                    <i class="input-icon fas fa-eye" onclick="togglePassword()"></i>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input class="form-input" type="text" id="name" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input class="form-input" type="date" id="dob" name="dob" max="2025-09-21" min="1900-01-01" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="section-title">Gender</h2>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="gender" value="male" required>
                                    <span>Male</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="gender" value="female" required>
                                    <span>Female</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="gender" value="other" required>
                                    <span>Other</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="section-title">Qualifications</h2>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="qualification" value="school" required>
                                    <span>School</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="qualification" value="undergraduate" required>
                                    <span>Undergraduate</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="qualification" value="postgraduate" required>
                                    <span>Postgraduate</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="section-title">Location</h2>
                            
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <select class="form-input" name="state" required>
                                    <option value="" disabled selected>Select Your State</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Puducherry">Puducherry</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Full Address</label>
                                <textarea class="form-input" rows="3" placeholder="Enter your complete address" style="resize: vertical;"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Nearby Landmarks</label>
                                <input class="form-input" type="text" id="landmark" placeholder="Enter nearby landmarks (optional)">
                            </div>
                        </div>

                        <div class="form-section">
                            <button class="submit-btn" type="submit">Create Account</button>
                            <div class="login-link">
                                Already have an account? <a href="#login">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.input-icon.fas.fa-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#27ae60';
                }
            });
            
            if (isValid) {
                alert('Registration successful! (This is a demo)');
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
